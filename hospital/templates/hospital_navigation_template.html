<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hello</title>
	<!-- Main CSS-->
	<link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/main.css') }}">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/jquery.dropdown.css') }}">
	<!-- Font-icon css-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <body class="app sidebar-mini rtl" id = "body">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="index.html">UMC</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
          <ul class="dropdown-menu settings-menu dropdown-menu-right">
            <li><a class="dropdown-item" href="/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg" alt="User Image">
        <div>
          <p class="app-sidebar__user-name">{{session["name"]}} </p>
          <p class="app-sidebar__user-designation">{{session["role"]}}</p>
        </div>
      </div>
      <ul class="app-menu">
        <li><a class="app-menu__item" href="{{url_for("hospital_bp.hospital")}}"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">Dashboard</span></a></li>
        <li><a class="app-menu__item" href="{{url_for("hospital_bp.add_doctor")}}"><i class="app-menu__icon fa fa-user"></i><span class="app-menu__label">Add Doctor</span></a></li>
        <li><a class="app-menu__item" href="{{url_for("hospital_bp.viewpastrequests")}}"><i class="app-menu__icon fa fa-cog"></i><span class="app-menu__label">View Past Requests</span></a></li>
          </ul>
        </li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1>{% block pagetype %} {% endblock%}</h1>
        </div>
      </div>
      {% block maincontent %}
      
      {% endblock %}
  </main>
</body>
</html>
